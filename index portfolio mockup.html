<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta rel="stylesheet" media="screen and (min-width:500px)" href="over500.css">
    <title>Design Mockup Portfolio</title>
</head>

<body>
    <header>
        <div>
            <p class="nameof"> Mohga Soliman</p>

    <article>

    <!--	need to update the https
-->
